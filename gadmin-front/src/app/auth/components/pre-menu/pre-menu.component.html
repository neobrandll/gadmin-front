<div class="ctn">
  <mat-toolbar  class="navbar">
    <div class="brand">GADMIN</div>
    <div style="box-sizing: border-box; display: inline-block" >
      <span class="navItem" routerLink="/empresa/create" >Crear Empresa</span>
      <span class="navItem" >{{user.user}}</span>
      <span class="navItem" (click)="onLogout()">Cerrar Sesión</span>
    </div>
  </mat-toolbar>
  <div class="container-fluid" style="margin-top: 2%">
      <div class="row no-gutters justify-content-center">
          <div class="col-8" id="card">
            <div class="mat-display-1 text-center" style="padding-top: 20px; margin-bottom: 10px">ELIJA LA EMPRESA A ADMINISTRAR</div>
            <div class="container" *ngIf="!user?.empresas?.length>0">
                <div class="mat-headline text-center" >El usuario no posee ningún cargo en ninguna empresa</div>
            </div>
            <div class="container" [hidden]="!user?.empresas?.length>0">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)">
                <mat-label>Filtro</mat-label>
              </mat-form-field>
              <table mat-table [dataSource]="dataSource">




                <!-- Name Column -->
                <ng-container matColumnDef="no_empresa">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.no_empresa}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="ri_empresa">
                  <th mat-header-cell *matHeaderCellDef> Rif </th>
                  <td mat-cell *matCellDef="let element"> {{element.ri_empresa}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row (click)="onEmpresaSelected(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
      </div>
  </div>
</div>
