<div class="container-fluid ctn" style="padding: 0">
  <app-menu-navbar [user]="user" [nombreEmpresa]="empresa?.no_empresa"
                   *ngIf="user && empresa"></app-menu-navbar>
  <div class="row no-gutters justify-content-center">
    <div class="col-10 main-card" >
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col-2">
            <button routerLink="/empresa/menu" color="primary" mat-icon-button aria-label="back">
              <mat-icon>arrow_back</mat-icon>
            </button>
          </div>
        </div>
        <div class="row no-gutters justify-content-around" style="margin: 3% 0">
          <div class="col-2 btn" routerLink="/produccion/leche">
            <div style="width: 80%" class="center-block">
              <img class="img-fluid " src="assets/milkingO.png " alt="logo">
            </div>
            <div class="mat-display-1 text-center logo-title" >Leche</div>
          </div>
          <div class="col-2 btn"  routerLink="/produccion/queso" >
            <div style="width: 80%" class="center-block">
              <img class="img-fluid " src="assets/cheeseTR.png " alt="logo">
            </div>
            <div class="mat-display-1 text-center logo-title">Queso</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
