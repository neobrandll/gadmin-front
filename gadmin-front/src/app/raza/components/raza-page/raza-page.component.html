<div class="container-fluid ctn" style="padding: 0">
  <app-menu-navbar [user]="user" [nombreEmpresa]="empresa.no_empresa"
                   *ngIf="user && empresa"></app-menu-navbar>
  <div class="container-fluid">
    <div class="row no-gutters justify-content-center">
      <div class="col-10">
        <div class="container-fluid card">
          <div class="row no-gutters justify-content-center">
            <div class="col-8">
              <div class="mat-display-1 text-center" style="padding-top: 10px; margin-bottom: 10px">Razas</div>
            </div>
          </div>
          <div class="row no-gutters justify-content-around" *ngIf="ELEMENT_DATA?.length>0">
            <div class="col-4">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)">
                <mat-label>Filtro</mat-label>
              </mat-form-field>
            </div>
            <div class="col-2 d-flex align-items-center" >
              <button mat-raised-button color="primary" routerLink="/raza/create"><div class="mat-headline" style="margin: 0">Crear raza</div></button>
            </div>
          </div>
          <div class="row no-gutters justify-content-center" *ngIf="!ELEMENT_DATA?.length>0">
            <div class="col-4">
              <div class="mat-headline">La empresa no posee razas</div>
            </div>
            <div class="col-2">
              <button mat-raised-button color="primary" routerLink="/raza/create"><div class="mat-headline" style="margin: 0">Crear raza</div></button>
            </div>
          </div>
          <div class="row no-gutters justify-content-center">
            <div class="col-10" id="card" [hidden]="ELEMENT_DATA?.length<=0">
              <table mat-table [dataSource]="dataSource" style="width: 100%">
                <!-- Symbol Column -->
                <ng-container matColumnDef="de_raza">
                  <th mat-header-cell *matHeaderCellDef> Descripcion</th>
                  <td mat-cell *matCellDef="let element"> {{element.de_raza}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row (click)="updateRaza(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
