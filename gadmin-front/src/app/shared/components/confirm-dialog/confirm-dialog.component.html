<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.message}}</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-around" style="padding-top: 20px">
  <button mat-button mat-dialog-close="confirm">Confirmar</button>
  <button mat-button mat-dialog-close="cancel">Cancelar</button>
</mat-dialog-actions>
